{% extends 'layout.html' %}

{% block navbar %}
    <h1>Cadastro</h1>
{% endblock %}

{% block conteudo %}
    <form action="{{ url_for('cadastro') }}" method="post">
        <input type="text" name="nome_user" placeholder="Nome">
        <input type="email" name="email_user" placeholder="E-mail">
        <input type="password" name="senha_user" placeholder="Senha">
        <input type="submit" placeholder="Cadastra-se">
    </form>
{% endblock %}
